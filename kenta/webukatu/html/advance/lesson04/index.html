<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animationでお気に入りのアイコンを作ろう！</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="main">
    <h1>animationでお気に入りのアイコンを作ろう！</h1>

    <section class="section">
      <div>
        <i class="fa fa-regular fa-heart js-click-animation fav" aria-hidden="true"></i>
        <i class="fa fa-heart js-click-animation2 fav2" aria-hidden="true"></i>
      </div>
    </section>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>
    $(function() {
      $('.js-click-animation').on('click', function() {
        var $this = $(this);
        $this.toggleClass('fa-regular fa-heart');
        $this.toggleClass('fa-heart');
        $this.toggleClass('is-active');
        $('.js-click-animation2').toggleClass('is-active');
      });
    });
  </script>

</body>
</html>
