<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>アニメーションでサムネイルをリッチにしてみよう！</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="main">
    <h1>アニメーションでサムネイルをリッチにしてみよう！</h1>

    <section class="section">
      <h2 class="sectionTitle">拡大できる風</h2>
      <div class="col-6">
        <div class="thumbnail">
          <img src="img/1.jpg" alt="">
          <div class="thumbnailCover thumbnailCover--sample1"><i class="fa fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
      <div class="col-6">
        <div class="thumbnail">
          <img src="img/2.jpg" alt="">
          <div class="thumbnailCover thumbnailCover--sample1"><i class="fa fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="sectionTitle">ズームアップ</h2>
      <div class="col-6">
        <div class="thumbnail thumbnailCover--sample2">
          <img src="img/3.jpg" alt="">
        </div>
      </div>
      <div class="col-6">
        <div class="thumbnail thumbnailCover--sample2">
          <img src="img/4.jpg" alt="">
        </div>
      </div>
    </section>

  </div>
